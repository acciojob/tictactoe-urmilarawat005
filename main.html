<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
  <!-- Player Names and Start Button -->
  <div class="player-names">
    <input type="text" id="player-1" placeholder="Enter Player 1 Name">
    <input type="text" id="player-2" placeholder="Enter Player 2 Name">
    <button id="submit">Start Game</button>
  </div>

  <!-- Game Board -->
  <div class="game-board" style="display: none;">
    <h1>Tic Tac Toe</h1>
    <div class="message"></div>
    <div class="board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
  </div>
</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
